        <div class="content">

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="orderForm">
               
                <h2>Форма заказа</h2>
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required><br><br>
        
        <label for="cost">Стоимость:</label>
        <input type="number" id="cost" name="cost" required><br><br>
        
        <button type="button" id="submitBtn">Отправить заказ</button>
            </form>
        </div>
    </div>

    
    <div id="notification" style="display:none;"></div>

    <div id="buttons" style="display:none;">
        
        <div class="buttons"><button id="payButton">Оплатить</button>
        <button id="sendButton">Отправить</button>
        <button id="acceptButton">Принять</button>
        <button id="completeButton">Завершить заказ</button>
    </div>
    <button id="exitButton" style="display: none;">Выйти</button>
</div>
</div>
